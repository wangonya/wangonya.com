<article class="post-list">
    <h2>Posts</h2>
    <div class="title-group">
        {{ range (where site.RegularPages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}
        <div class="title">
            <h4>{{ .Key }}</h4>
        </div>
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </div>
</article>
