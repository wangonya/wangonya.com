{{ define "main" }}
<div class="combined-title-pagination">
  <h1><a href="{{ ($.Site.GetPage "/tags").RelPermalink }}">Tags</a> / {{ .Title }}</h1>
</div>
<hr>
<div class="title-group">
  <ul>
    {{ $tag:= .Title }}
    {{ range .Site.Pages }}
      {{ if in .Params.tags $tag }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
     {{ end }}
    </ul>
</div>
{{ end }}
