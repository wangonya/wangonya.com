{{ define "main" }}
<div id="content">
    {{ range .Pages }}
    <div class="archive-item">-
      <div class="page-meta">{{ .Date.Format "Jan 02, 2006" }}</div>
      <p class="archive-title">
	<a class="archive-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </p>
      <div class="page-tags">
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
      </div>
    </div>
    {{ end }}
</div>
{{ end }}
