{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ $date := .Date.Format "2006-01-01" }}
  {{ $lastmod := .Lastmod.Format "2006-01-01" }}

  <span class="space-right meta">
    {{ if in .RelPermalink "blog" }}
      {{ $date }}
    {{ else }}
      Last Updated: {{ $lastmod }}
    {{ end }}

    {{ range .Params.tags }}
      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </span>


<div id="content">
  {{ .Content }}
  <!-- {{ with .NextInSection }} -->
  <!-- <a href="{{ .Permalink }}">{{ .Title }}</a> -->
  <!-- {{ end }} -->
</div>
{{ end }}
